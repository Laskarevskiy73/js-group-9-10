<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Essentials</title>
  </head>

  <body>
    <header class="masthead">
      <section>
        <span>Search</span>
        <input type="text" class="filter" />
      </section>
    </header>

    <hr />

    <ul class="list"></ul>

    <button data-action="open-editor">Open Modal</button>

    <div
      class="modal micromodal-slide"
      id="note-editor-modal"
      aria-hidden="true"
    >
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <form class="editor" id="todo-editor">
            <input type="text" />
          </form>

          <footer class="modal__footer">
            <button form="todo-editor" type="submit">
              Добавить
            </button>
            <button data-micromodal-close>Cancel</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
